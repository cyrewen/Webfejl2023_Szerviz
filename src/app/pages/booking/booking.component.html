<div class="div-flex">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Book an appointment</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput readonly [matDatepicker]="picker" [formControl]="pickedDate" [min]="minDate"
                    [matDatepickerFilter]="weekendFilter">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker></mat-datepicker>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-content>
            <mat-slider min="0" max="32" showTickMarks discrete [displayWith]="formatLabel">
                <input matSliderThumb [formControl]="timeSlider">
            </mat-slider>
            <span>
                <button mat-raised-button color="primary" (click)="book()">Make appointment</button>
                <button mat-raised-button color="primary">Reset</button>
            </span>
        </mat-card-content>
    </mat-card>
</div>
