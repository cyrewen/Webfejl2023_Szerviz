<div class="main-div">
    <h1>Create an account</h1>
    <h2>Password must be at least 8 characters long, contain 1 upper and lowercase letter, 1 digit, and 1 special (@$!%*?&) character</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field>
            <mat-label for="email">Email: </mat-label>
            <input id="firstInput" matInput type="text" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="password">Password: </mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="repassword">Confirm password: </mat-label>
            <input matInput type="password" formControlName="repassword">
        </mat-form-field>
        <div formGroupName="name" class="nameSubForm">
            <mat-form-field>
                <mat-label for="firstname">First name: </mat-label>
                <input matInput type="text" formControlName="firstname">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="lastname">Last name: </mat-label>
                <input matInput type="text" formControlName="lastname">
            </mat-form-field>                
        </div>
        <mat-form-field>
            <mat-label for="address">Address: </mat-label>
            <input matInput type="text" formControlName="address">
        </mat-form-field>
        <div class="buttons">
            <button mat-raised-button color="primary" type="submit">Register</button>
            <button mat-raised-button color="primary" (click)="resetForm()">Reset</button>
            <button mat-raised-button color="primary" (click)="goBack()">Back</button>
        </div> 
    </form>
</div>
